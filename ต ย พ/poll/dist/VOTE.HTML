            <body ng-app='polApp'>
                <!--engine-->
                <div class="container" ng-controller="pollCtrl">
                  <h1>ความเห็นต่อค่านิยมการบอกรัก/แสดงความรักในวันวาเลนไทน์</h1>
                  <div class="poll">
                  <img src="https://s.isanook.com/ca/0/rp/r/w850/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL2NhLzAvdWQvMTg2LzkzMTgyMi92YWxlbnRpbmVzLWRheS5qcGc=.jpg"alt=></div>
                  <div class="Text">
                    เห็นด้วยรึป่าวที่ วัน วาเลนไทน์ เป็นวันธรรมดาอีก หนึ่งวัน
                  </div>
                  <br>
                  <div class="question" ng-hide="answered">
              
                    <button type="button" class="button-yes"name="Yes" ng-click="addYes(); answered = true">Yes</button>
                    <button type="button" class="button-no"name="No" ng-click="addNo(); answered = true">No</button>
                  </div>
                  <!--Chart-->
              
                  <div class="loading_bars" ng-show="answered">
                    <div class="cylinder">
                      <div class="yes_fill fill" ng-style="{height: yesPer + '%'}"></div>
                      <div class="per">{{yesPer}}%</div>
                    </div>
                    <div class="cylinder">
                      <div class="no_fill fill" ng-style="{height: noPer + '%'}"></div>
                       <div class="per">{{noPer}}%</div>
                    </div>
                  </div>
              
                  <div class="statistics" ng-show="answered">
                    <div class="yes"><span class='yess'></span><span>YES</span></div>
                    <div class="no"><span class='noo'></span><span>NO</spaN></div>
                    
                   
                    <div class="total">total:{{total}}</div>
              
                  </div>
              
              
                </div>
              </body>
              <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js'></script><script  src="./script.js"></script>
