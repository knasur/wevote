crossorigin="anonymous" />

<body>
<!-- partial:index.partial.html -->
<div class="donate">
  <div class="donate-black">
    <h2><span></span> Donate</h3>
    <p>สนับสนุนเรา </p>
  </div>
  <div class="donate-blue">
    <h3></h3>
    <div class="donate-amount-box">
      <div class="donate-amount">
        <div class="denomination selected">
          <input autocomplete="off" type="radio" name="amount" id="amount5" value="30" checked="">
          <label for="amount5">฿30</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount10" value="100">
          <label for="amount10">฿100</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount15" value="150">
          <label for="amount15">฿150</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount25" value="200">
          <label for="amount25">฿200</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount50" value="1000">
          <label for="amount50">฿1000</label>
        </div>
        <div class="denomination">
          <input autocomplete="off" type="radio" name="amount" id="amount100" value="10000">
          <label for="amount100">฿10000</label>
        </div>
      </div>
      <div class="denomination-other">
          <input autocomplete="off" type="text" name="amount" value="" placeholder="Enter Other Amount">
        </div>
    </div>
  </div>
  <div class="donate-black donate-type">
  
    <label>
    			<input type="radio" name="donation_type" value="single" checked="checked" autocomplete="off" class="required">
    			One-Time
    </label>
    <label>
    			<input type="radio" name="donation_type" value="recurring" autocomplete="off" class="required">
    			Monthly
    </label>
  </div>
  <div class="donate-blue donate-payment">
    <h3>Payment Method</h3>
    <div>
      <label>
        <input type="radio" name="payment" value="paypal" checked="checked" autocomplete="off">PayPal
      </label>
      <label>
        <input type="radio" name="payment" value="crypto" autocomplete="off">Cryptocurrency
      </label>
    </div>
    <div class="donate-submit">
      <button type="submit" autocomplete="off">Donate ฿5</button>
      <p><small>Please note that contributions are not tax-deductible.</small></p>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
